<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevQuiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Olá, sejam bem-vindes ao DevQuiz!</h1>
        <picture>
            <source media = "(max-width:800px)" src= "imagens/developers.gif">
            <img src="imagens/developers.gif" alt="Imagem de um desenvolvedor">
        </picture>
        <h3>Nossa proposta é testar alguns conhecimentos sobre as linguagem de programação.<br>
        Escolha um botão para começar o teste.</h3>
        <form id="btnClickJava" action= "quizJava.html" >
            <input type="button" onclick="btnJava()" value="Teste de Java" />
        </form>
        <form id="btnClickMySQL" action="quizMySQL.html">
            <input type="button" onclick="btnMySQL()" value="Teste de MySQL" />
        </form>
    </main>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
